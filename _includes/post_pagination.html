<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ site.url }}/{{ site.baseurl }}" title="Page Précédente">&laquo; Posts R&eacute;cents</a>
        {% else %}
            <a class="newer-posts" href="{{ site.url }}/{{ site.baseurl }}page{{ paginator.previous_page }}/" title="Page Précédente">&laquo; Posts R&eacute;cents</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Page {{ paginator.page }} sur {{ paginator.total_pages }} </span>
    {% if paginator.next_page %}
        <a class="older-posts" href="{{ site.url }}/{{ site.baseurl }}page{{ paginator.next_page }}/" title="Page Suivante">Posts &Acirc;g&eacute;s &raquo;</a>
    {% endif %}
</nav>
